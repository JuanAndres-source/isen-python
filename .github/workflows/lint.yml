name: Lint Python code

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install django  # Asegúrate de que Django esté instalado

      - name: Lint code with Pylint
        run: |
          pylint **/*.py --disable=C,R0801,import-error --fail-under=7
